<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.jpeg">

    <link rel="stylesheet" href="./css/veiculo.css">

    <title>Veiculo</title>
</head>
<body>

    <h1>Davs's mecanica</h1>


    <form >

        <h2>Informações do veiculo</h2>

        <input type="text" id="marca" placeholder="Marca" required>
        <input type="text" id="modelo" placeholder="Modelo" required>
        <input type="text" id="placa" placeholder="Placa do veiculo" required>
        <input type="text" id="cor" placeholder="Cor" required >
        <input type="number" id="ano" placeholder="Ano" required>
        
        <button id="acao" >Enviar</button>


    </form>

    <script  src="./js/veiculo.js"></script>
    
</body>
</html>
